<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <link rel="icon" href="Images/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="css/styles.css">
  <script src="javascript/Shrink.js"></script>
  <script src="javascript/background.js"></script>
  <script src="javascript/pageSwitch.js"></script>
  <script src="javascript/pressCreateCourse.js"></script>
  <script src="javascript/pressCreateTask.js"></script>
  <script src="javascript/createTask.js"></script>
  <script src="javascript/settingsButton.js"></script>
  <script src="javascript/suggestions.js"></script>
  <script src="javascript/settingsInteractions.js"></script>
  <meta charset="utf-8">
  <title>Tasks</title>
</head>

<body>
  <div class="rain"></div>
  <div class="task-window">
    <div class="Pages">
      <button id="tasks-button" class="home-button active">Tasks</button>
      <button id="courses-button" class="home-button">Courses</button>
      <button id="workspace-button" class="home-button">Workspaces</button>
      <button id="shrink-button"><</button>
      <div id="settingsBox">  
        <div id="settingsGearBox">
          <button type="button" class="settings-button">
            <img id="gearImage" src="Images/gear.png" alt="gear">
          </button>
        </div>
        <div id="suggestionContainer">
          <button type="button" id="suggestionBox">
            <img id="mailBoxImage" src="Images/mailBoxImage.png" alt="mail-box">
          </button>
        </div>
      </div>
    </div>
    <div class="right-content">
      <div class="Title-Tasks">
        <p class="TitleText">Tasks</p>
      </div>
      <div class="Tasks">

      </div>
      <div class="Task-Create">
        <div class="Task-Container">
          <div class="hover-panel">
            <div class="panel"></div>
            <button class="create-task-button">Create Task</button>
          </div>
        </div>
      </div>
      <div class="Title-Courses">
        <p>Courses</p>
      </div>
      <div class="Courses">

      </div>
      <div class="Course-Adder">
        <div class="Course-Container">
          <div class="hover-panel">
            <div class="panel"></div>
            <button class="add-course-button">Add Course</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="overlay"></div>

  <div class="AddTaskWindow">
    <div class="Title-AddTask">
      <p class="Title-AddTask-Element">New Task</p>
    </div>
    <div class="DueDate_Subject_AddSubject">
      <div class="DueDate">
        <p class="NewTaskText">Date</p>

        <input type="date" id="date" name="date">
      </div>
      <div class="Subject">
        <p class="NewTaskText">Subject</p>
        <select id="subject-select" name="subject">
          <option value="">Subject</option>
        </select>
      </div>
    </div>
    <div class="AddTitle">
      <p class="NewTaskText" id="Title-Text">Title</p>
      <input type="text" class="task-title" name="task-title">
    </div>
    <div class="Add_Description">
      <p class="NewTaskText" id="Description-Text">Description</p>
      <textarea id="task-Description" name="task-Description"></textarea>
    </div>

    <div class="DiscardAndSave">
      <button type="button" class="task-button" id="discard-button">Discard</button>
      <button type="button" class="task-button" id="save-button">Save</button>
    </div>
  </div>
  <div class="AddCourseWindow">
    <div class="Course-AddTask-Element">
      <p class="couse-title">New Course</p>
    </div>
    <div class="course-input">
      <input type="text" id="course-name" placeholder="Course name">
      <input type="color" id="course-color">
    </div>
    <div class="course-buttons">
      <button class="course-button" id="discard-course-button">Discard</button>
      <button class="course-button" id="save-course-button">Save</button>
    </div>
  </div>

  <div id="settingsOverlay">
    <div id="leftSettingsColumn">
      <button id="profile-button" class="settingsOption active">Profile</button>
      <button id="filters-button" class="settingsOption">Filters</button>
      <button id="background-button" class="settingsOption">Background</button>
      <button id="color-button" class="settingsOption">Color-Scheme</button>
    </div>
    <div id="rightSettingsColumn">
      <div id="closeButtonSection">
        <span id="closeButton">âœ•</span>
      </div>
      <div id="profilePage">
        <h1 id="settingsHeader">
          Profile
        </h1>
        <div id="profileContent">
          <p id="tasksSize">Tasks Size: </p>
          <p id="coursesSize">Courses Size: </p>
          <p id="totalSize">Total Size: </p>
          <p id="availableSize">Available Size: </p>
          <button id="clearCache">Clear Cache</button>
        </div>
      </div>
      <div id="filterPage">
        <h1 id="settingsHeader">
          Filters
        </h1>
      </div>
      <div id="backgroundPage">
        <h1 id="settingsHeader">
          Background
        </h1>
      </div>
      <div id="colorSchemePage">
        <h1 id="settingsHeader">
          Color-Scheme
        </h1>
      </div>
    </div>
  </div>

  <div id="tasksOverlay">
    <div id="tasksOverlayLeft"></div>
    <div id="tasksColumn">
      <input id="taskTitle" type="text">
      <div id="taskOverlayOrganization">
        <select id="taskSubject"></select>
        <input id="taskDate" type="date">
      </div>
      <textarea id="taskDescription"></textarea>
      <div id="taskOverlayButtons">
        <button id="discardButton">Discard</button>
        <button id="saveButton">Save</button>
        <button id="completeButton">Complete</button>
      </div>
    </div>
  </div>

  <div id="suggestionOverlay">
    <h1 id="suggestionTitle">Suggestions</h1>
      <textarea id="suggestionDescription" name="suggestion-Description"></textarea>
      <div id="suggestionOverlayContainer">
        <select id="suggestionType">
          <option value="Bug">Bug</option>
          <option value="Enhancement">Enhancement</option>
        </select>
        <a id="submitSuggestion" href="">Submit</a>
      </div>
  </div>
</body>
</html>
